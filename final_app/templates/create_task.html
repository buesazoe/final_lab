{% extends 'base.html' %}

{% block title %}Create Task{% endblock %}

{% block content %}
  <section class="create-task">
    <h2>Create New Task</h2>
    <form method="post" action="{% url 'create-task' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create Task</button>
    </form>
    <a href="{% url 'task-list' %}">Back to Task List</a>
  </section>
{% endblock %}
